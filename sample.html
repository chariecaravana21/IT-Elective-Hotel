<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linking Text to a Certain Part of the Page</title>
<style>
    /* CSS styles can be added here */
    #section1 {
        margin-top: 50px; /* Add some space for better visibility */
    }
</style>
</head>
<body>

<h1>My Page</h1>

<p><a href="#section1">Go to Section 1</a></p>

<!-- Content sections -->
<div id="section1">
    <h2>Section 1</h2>
    <p>This is the content of Section 1.</p>
</div>

<!-- Add more sections as needed -->

</body>
</html>
